<div class="form-group">
    <label for="email">邮箱</label>
    <input type="email" class="form-control" name="email" ng-model="profileInfo.email" required>
</div>
<div class="form-group">
    <label for="pwd">密码</label>
    <a class="btn btn-block btn-info" href="" target="_blank">修改密码</a>
</div>
<div class="form-group">
    <label for="name">真实姓名</label>
    <input type="text" class="form-control" name="name" ng-model="profileInfo.name" required>
</div>
<div class="form-group">
    <label>性别</label>
    <span style="padding-left: 15px;">
      <input type="radio" ng-model="profileInfo.sex" value="male">男
      <input type="radio" ng-model="profileInfo.sex" value="female">女
    </span>
</div>
<div class="form-group">
    <label for="field">教学内容</label>
    <select name="field" ng-model="profileInfo.field" style="width:100px;margin-left:15px;">
        <option value="{{f}}" ng-repeat="f in fieldOpts">{{f}}</option>
    </select>
</div>
<div class="form-group">
    <label for="degree">最高学历</label>
    <select name="degree" ng-model="profileInfo.degree" style="width:100px;margin-left:15px;">
        <option value="{{d}}" ng-repeat="d in degreeOpts">{{d}}</option>
    </select>
</div>
<div class="form-group">
    <label for="teAge">教龄</label>
    <select name="teAge" ng-model="profileInfo.teachingAge" style="width:100px;margin-left:43px;">
        <option value="{{t}}" ng-repeat="t in teAgeOpts">{{t}}</option>
    </select>
</div>

<div class="form-group row">
    <div class="col-md-4 col-md-offset-4">
        <button class="btn btn-block btn-danger" ng-click="profileSubmit()">提交</button>
    </div>
</div>
