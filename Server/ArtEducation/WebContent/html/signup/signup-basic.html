<div class="form-group">
    <label for="email">邮箱</label>
    <input type="email" class="form-control" name="email" ng-model="formData.email" required>
</div>
<div class="form-group">
    <label for="pwd">密码</label>
    <input type="password" class="form-control" name="pwd" ng-model="formData.pwd" required>
</div>
<div class="form-group">
    <label for="pwd">密码确认</label>
    <input type="password" class="form-control" name="pwd" ng-model="checkPwd" required>
</div>
<div class="form-group">
    <label for="name">真实姓名</label>
    <input type="text" class="form-control" name="name" ng-model="formData.name" required>
</div>
<div class="form-group">
    <label>性别</label>
    <span style="padding-left: 15px;">
      <input type="radio" ng-model="formData.sex" value="male">男
      <input type="radio" ng-model="formData.sex" value="female">女
    </span>
</div>
<div class="form-group">
  <label for="field">教学内容</label>
  <select name="field" ng-model="formData.field" style="width:100px;margin-left:15px;">
    <option value="{{f}}" ng-repeat="f in fieldOpts">{{f}}</option>
  </select>
</div> 
<div class="form-group">
  <label for="degree">最高学历</label>
  <select name="degree" ng-model="formData.degree" style="width:100px;margin-left:15px;">
    <option value="{{d}}" ng-repeat="d in degreeOpts">{{d}}</option>
  </select>
</div>
<div class="form-group">
  <label for="teAge">教龄</label>
  <select name="teAge" ng-model="formData.teachingAge" style="width:100px;margin-left:43px;">
    <option value="{{t}}" ng-repeat="t in teAgeOpts">{{t}}</option>
  </select>
</div> 

<div class="form-group row">
<div class="col-md-4 col-md-offset-4">
    <a ui-sref="signup.idinfo" class="btn btn-block btn-info">
    下一步<span class="glyphicon glyphicon-circle-arrow-right" style="margin-left:10px;"></span>
    </a>
</div>
</div>
